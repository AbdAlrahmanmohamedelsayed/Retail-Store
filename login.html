<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Retail Store\Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--normalize css  -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Web font awesome  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- CSS style -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/signup_login.css'>
    <!-- icon -->
    <link type="icon" sizes="96x96" rel="icon" href="images/juicy-letter-r-juicy.png">
    <script src='main.js'></script>
</head>

<body>
    <header>
        <div class="contanier">
            <a href="#" class="logo">
                <img src="images/juicy-letter-r-juicy.png" alt="Image Not Found!">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="Contact.html" target="_blank">Contact</a></li>
                    <li><a href="About.html" target="_blank">About</a></li>
                    <li><a class="active" href="signup.html">SignUp</a></li>
                </ul>
                <div class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </nav>
        </div>
    </header>
    <!-- End header -->
    <div class="con">
        <div class="signup-container">
            <form action="/signup" method="post">
                <h3>Log in account</h3>
                <p>Enter your details below</p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <p class="log">Forget password? </p>
            </form>
            <div class="signup-image">
                <img src="images/log_sign_images/Side Image.png" alt="Image">
            </div>
        </div>
    </div>
</body>

</html>
